<!doctype html>
<html>
  <head>
    <title>Rocket Blaster</title>
    <meta name="description" content="A shoot 'em up game in outer space." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    <script defer data-domain="rocket-blaster.vercel.app" src="https://plausible.io/js/script.js"></script>
  </head>
  <body>
    <div id="score">Score: 0</div>
    <div id="accuracy">Accuracy: 0%</div>
    <div id="hits">Hits: 0</div>
    <div id="highScore">High: 0</div>
    <div id="timer">0:00</div>
    <div id="gameOver">Game Over<br /><small>tap to restart</small></div>
    <div id="startDialog">
      <h1>Rocket Blaster</h1>
      <div class="subtitle">Destroy asteroids to save the world</div>
      <br />
      Move: arrows<br />
      Shoot: space<br />
      <label class="gravity-label"><input type="checkbox" id="zeroGravityToggle" /> Zero G mode </label><br /><br />
      Press any key to start
      <div class="author">by <a href="https://x.com/cory_laviska" target="_blank">@cory_laviska</a></div>
    </div>
    <div id="touchControls">
      <div id="leftButton" class="touchButton">←</div>
      <div id="rightButton" class="touchButton">→</div>
      <div id="thrustButton" class="touchButton">↑</div>
      <div id="shootButton" class="touchButton">[ ]</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="main.js"></script>
  </body>
</html>
