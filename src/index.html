<!doctype html>
<html>
  <head>
    <title>Rocket Blaster</title>
    <meta name="description" content="A shoot 'em up game in outer space." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    <script defer data-domain="rocketblaster.app" src="https://plausible.io/js/script.js"></script>
  </head>
  <body>
    <div id="score">Score: 0</div>
    <div id="accuracy">Accuracy: 0%</div>
    <div id="hits">Hits: 0</div>
    <div id="highScore">Best: 0</div>
    <div id="timer">0:00</div>
    <button id="soundToggle" aria-label="Toggle sound">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-volume"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M15 8a5 5 0 0 1 0 8" />
        <path d="M17.7 5a9 9 0 0 1 0 14" />
        <path
          d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-muted"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"
        />
        <path d="M16 10l4 4m0 -4l-4 4" />
      </svg>
    </button>
    <div id="gameOver">
      Game Over<br />
      <button id="restartButton" class="game-button">Play Again</button>
    </div>
    <div id="startDialog">
      <h1>Rocket Blaster</h1>
      <div class="subtitle">Destroy asteroids and avoid black holes</div>
      <div class="instructions">Use arrows to move & space to shoot<br /></div>
      <div class="color-selector">
        <label class="color-option">
          <input type="radio" name="rocketColor" value="red" />
          <span class="color-circle" style="background-color: #ff4d4d"></span>
        </label>
        <label class="color-option">
          <input type="radio" name="rocketColor" value="amber" />
          <span class="color-circle" style="background-color: #ffbf00"></span>
        </label>
        <label class="color-option">
          <input type="radio" name="rocketColor" value="green" />
          <span class="color-circle" style="background-color: #00cc00"></span>
        </label>
        <label class="color-option">
          <input type="radio" name="rocketColor" value="blue" checked />
          <span class="color-circle" style="background-color: #02b7ff"></span>
        </label>
        <label class="color-option">
          <input type="radio" name="rocketColor" value="purple" />
          <span class="color-circle" style="background-color: #9900cc"></span>
        </label>
        <label class="color-option">
          <input type="radio" name="rocketColor" value="pink" />
          <span class="color-circle" style="background-color: #ff66b2"></span>
        </label>
        <label class="color-option">
          <input type="radio" name="rocketColor" value="gray" />
          <span class="color-circle" style="background-color: #686868"></span>
        </label>
      </div>
      <label class="gravity-label"><input type="checkbox" id="zeroGravityToggle" /> Zero G</label>
      <button id="startButton" class="game-button">Start Game</button>
      <div class="author">
        by <a href="https://x.com/cory_laviska" target="_blank">Cory LaViska</a> &middot;
        <a href="https://github.com/claviska/rocket-blaster/" target="_blank">source</a>
      </div>
    </div>
    <div id="touchControls">
      <div id="leftButton" class="touchButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M15 6l-6 6l6 6" />
        </svg>
      </div>
      <div id="rightButton" class="touchButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 6l6 6l-6 6" />
        </svg>
      </div>
      <div id="thrustButton" class="touchButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-up"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 15l6 -6l6 6" />
        </svg>
      </div>
      <div id="shootButton" class="touchButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-focus"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="12" cy="12" r=".5" fill="currentColor" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
        </svg>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="main.js"></script>
  </body>
</html>
