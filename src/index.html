<!doctype html>
<html>
  <head>
    <title>Rocket Blaster</title>
    <meta name="description" content="A shoot 'em up game in outer space." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    <script defer data-domain="rocketblaster.app" src="https://plausible.io/js/script.js"></script>
  </head>
  <body>
    <div id="score">Score: 0</div>
    <div id="accuracy">Accuracy: 0%</div>
    <div id="hits">Hits: 0</div>
    <div id="highScore">High: 0</div>
    <div id="timer">0:00</div>
    <div id="soundToggle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-volume"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M15 8a5 5 0 0 1 0 8" />
        <path d="M17.7 5a9 9 0 0 1 0 14" />
        <path
          d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-muted"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"
        />
        <path d="M16 10l4 4m0 -4l-4 4" />
      </svg>
    </div>
    <div id="gameOver">
      Game Over<br />
      <button id="restartButton" class="game-button">Play Again</button>
    </div>
    <div id="startDialog">
      <h1>Rocket Blaster</h1>
      <div class="subtitle">Destroy asteroids to save the world</div>
      <div class="instructions">
        Move: arrows<br />
        Shoot: space
      </div>
      <label class="gravity-label"><input type="checkbox" id="zeroGravityToggle" /> Zero G</label>
      <button id="startButton" class="game-button">Start Game</button>
      <div class="author">
        by <a href="https://x.com/cory_laviska" target="_blank">Cory LaViska</a> &middot;
        <a href="https://github.com/claviska/rocket-blaster/" target="_blank">source</a>
      </div>
    </div>
    <div id="touchControls">
      <div id="leftButton" class="touchButton">←</div>
      <div id="rightButton" class="touchButton">→</div>
      <div id="thrustButton" class="touchButton">↑</div>
      <div id="shootButton" class="touchButton">[ ]</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="main.js"></script>
  </body>
</html>
